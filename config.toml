baseurl = "https://maoxunxing.com/"
title = "maoxunxing"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
defaultContentLanguageInSubdir = "true"

paginate = 10
canonifyurls = false
timeout = 120000

pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-199510588-1"

enableRobotsTXT = true

buildFuture = true

[languages]
  [languages.zh-CN]
    weight = 2
    icon="1"
    languageName = "CN" # Name shown in the main menu
    title = "毛毛星 - 初创企业、软件工程、管理"

  [languages.en]
    languageName = "EN" # Name shown in the main menu
    weight = 1
    title = "Felix Mao - Startups, Software Engineering, Management"

[markup]
  [markup.highlight]
    style = "github"
  [markup.goldmark.renderer]
    # Allow Markdown to include embedded HTML.
    unsafe= true
  [markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2

[languages.en.permalinks]
posts = "/:filename/"
notes = "/:filename/"
book-reports = "/:filename/"
projects = "/:filename/"
about = "/:filename/"

[languages.zh-CN.permalinks]
posts = "/:filename/"
notes = "/:filename/"
book-reports = "/:filename/"
