<script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>

<script>
  const docsearch = window.docsearch;

    container: "#docsearch",
    appId: "D7NQ3RODEC",
    indexName: "my-blog-index",
    apiKey: "cac594df3c563fecd3ad54a0e399c173",
    transformItems(items) {
      return items.map((item) => ({

  });
</script>
